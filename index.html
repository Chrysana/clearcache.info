<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Clear your browser cache easily with detailed step-by-step instructions for all major browsers and platforms.">
  <meta name="keywords" content="clear cache, browser cache, Chrome, Firefox, Safari, Edge, Opera, Brave, instructions, cache clearing">
  <meta name="author" content="Your Name or Organization">
  <title>Clear Your Browser Cache</title>
  <link rel="stylesheet" href="style.css">

  <!-- Open Graph Metadata -->
  <meta property="og:title" content="Clear Your Browser Cache">
  <meta property="og:description" content="Detailed instructions for clearing browser cache on Chrome, Firefox, Safari, Edge, and more.">
  <meta property="og:image" content="https://yourwebsite.com/og-image.jpg">
  <meta property="og:url" content="https://yourwebsite.com/">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Google Ads Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3053957853685728" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Clear Your Browser Cache</h1>
  </header>
  <main>
    <p id="detection-message">Detecting your browser and OS...</p>
    <section id="instructions"></section>
    <div id="manual-selection">
      <h2>Looking up instructions for someone else?</h2>
      <label for="browser-select">Select Browser:</label>
      <select id="browser-select">
        <option value="" disabled selected>Choose a browser</option>
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
        <option value="Edge">Edge</option>
        <option value="Opera">Opera</option>
        <option value="Brave">Brave</option>
        <option value="Vivaldi">Vivaldi</option>
        <option value="DuckDuckGo">DuckDuckGo</option>
        <option value="Samsung Internet">Samsung Internet</option>
        <option value="Tor">Tor</option>
      </select>

      <label for="os-select">Select OS:</label>
      <select id="os-select">
        <option value="" disabled selected>Choose an operating system</option>
        <option value="Windows">Windows</option>
        <option value="macOS">macOS</option>
        <option value="Linux">Linux</option>
        <option value="iOS">iOS</option>
        <option value="Android">Android</option>
      </select>

      <button id="manual-submit">Get Instructions</button>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
